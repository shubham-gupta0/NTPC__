<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h2>Create Tender</h2>
            </div>
            <div class="card-body">
              <form method="post" action="/task1" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="tender_ref">Tender Reference Number</label>
                  <input type="text" class="form-control" id="tender_ref" name="tender_ref" required>
                </div>
                <div class="form-group">
                  <label for="tender_title">Tender Title</label>
                  <input type="text" class="form-control" id="tender_title" name="tender_title" required>
                </div>
                <div class="form-group">
                  <label for="validity_date">Validity Date</label>
                  <input type="date" class="form-control" id="validity_date" name="validity_date" required>
                </div>
                <div class="form-group">
                  <label for="pdf_file">Upload list of approved banks</label>
                  <input type="file" class="form-control-file" id="pdf_file" name="pdf_file" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Next</button>
                <button type="submit" name="submit_task" class="btn btn-success btn-block">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
