{% extends "layout.html" %} {% block title %}View Bids{% endblock %} {% block
content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2>View Bids</h2>
        </div>
        <div class="card-body">
          <ul class="list-group">
            {% for bid in bids %}
            <li class="list-group-item">
              <h5>Bid {{ loop.index }}: {{ bid.name }}</h5>
              <a
                href="{{ url_for('view_meta_data', bid_index=loop.index0) }}"
                class="btn btn-info"
                >View Meta Data</a
              >
              <a
                href="{{ url_for('view_transcript', bid_index=loop.index0) }}"
                class="btn btn-primary"
                >View Transcript</a
              >
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
