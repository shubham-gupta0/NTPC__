<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Doc 1 Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h2>Dashboard</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <button class="btn btn-primary btn-block" onclick="location.href='/task1'">Create Task</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-warning btn-block" onclick="location.href='/view_tender'">Update Task</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-info btn-block" onclick="location.href='/task3'">Previous History</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-success btn-block" onclick="location.href='/task4'">Completed Task</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
